# Prefix sets for OmniGraph, LoDStorage and SnapQuery
# see https://github.com/WolfgangFahl/pyLoDStorage, pyomnigraph, snapquery

prefix_sets:
  # Blazegraph-specific prefixes
  blazegraph:
    name: "Blazegraph"
    url: "https://blazegraph.com/"
    wikidata_id: "Q20127748"
    description: "High Performance Graph Database"
    prefixes:
      bd: "http://www.bigdata.com/rdf#"

  # Creative Commons
  commons:
    name: "Creative Commons"
    wikidata_id: "Q43449"
    url: "https://creativecommons.org/"
    description: "Copyright licenses for the public release of creative works"
    prefixes:
      cc: "http://creativecommons.org/ns#"

  # DataCite prefixes
  datacite:
    name: "DataCite"
    wikidata_id: "Q105762834"
    url: "http://purl.org/spar/datacite"
    description: "DataCite Metadata Kernel (v3.1+) properties"
    prefixes:
      datacite: "http://purl.org/spar/datacite/"

  # DBpedia prefixes
  dbpedia:
    name: "DBpedia"
    url: "https://www.dbpedia.org/"
    wikidata_id: "Q465"
    description: "Online database project of structured data extracted from Wikipedia"
    prefixes:
      dbo: "http://dbpedia.org/ontology/"
      dbr: "http://dbpedia.org/resource/"
      dbp: "http://dbpedia.org/property/"

  # DBLP-specific prefixes
  dblp:
    name: "DBLP"
    url: "https://dblp.org/"
    wikidata_id: "Q1224715"
    description: "computer science bibliography website hosted in Germany"
    prefixes:
      dblp: "https://dblp.org/rdf/schema#"
      dblpc: "https://dblp.org/rdf/contribution#"
      dblpp: "https://dblp.org/rdf/person#"

  # Dublin Core
  dc:
    name: "Dublin Core"
    wikidata_id: "Q624610"
    url: "https://www.dublincore.org/"
    description: "Metadata standard for describing resources"
    prefixes:
      dct: "http://purl.org/dc/terms/"
      dc: "http://purl.org/dc/terms/"
      dc11: "http://purl.org/dc/elements/1.1/"

  # DNB (Deutsche Nationalbibliothek) prefixes
  dnb:
    name: "DNB: German National Library"
    url: "https://www.dnb.de/"
    wikidata_id: "Q27302"
    description: "Central archival library and national bibliographic centre for the Federal Republic of Germany"
    prefixes:
      gndo: "https://d-nb.info/standards/elementset/gnd#"
      dnb: "https://d-nb.info/"

  # FactGrid-specific prefixes
  factgrid:
    name: "FactGrid"
    wikidata_id: "Q90405608"
    url: "https://database.factgrid.de/"
    description: "Database for historians using Wikibase"
    prefixes:
      wd: "http://factgrid.de/entity/"
      wdt: "http://factgrid.de/prop/direct/"
      p: "http://factgrid.de/prop/"
      ps: "http://factgrid.de/prop/statement/"
      pq: "http://factgrid.de/prop/qualifier/"
      pqn: "http://factgrid.de/prop/qualifier/value-normalized/"
      pqv: "http://factgrid.de/prop/qualifier/value/"
      pr: "http://factgrid.de/prop/reference/"
      prn: "http://factgrid.de/prop/reference/value-normalized/"
      prv: "http://factgrid.de/prop/reference/value/"
      psn: "http://factgrid.de/prop/statement/value-normalized/"
      psv: "http://factgrid.de/prop/statement/value/"
      wdata: "http://factgrid.de/wiki/Special:EntityData/"
      wdno: "http://factgrid.de/prop/novalue/"
      wdref: "http://factgrid.de/reference/"
      wds: "http://factgrid.de/entity/statement/"
      wdtn: "http://factgrid.de/prop/direct-normalized/"
      wdv: "http://factgrid.de/value/"

  # foaf https://prefix.cc/foaf
  foaf:
    name: "foaf"
    wikidata_id: "Q1389366"
    url: "http://xmlns.com/foaf/0.1/"
    description: "Friend of a Friend"
    prefixes:
      foaf: "http://xmlns.com/foaf/0.1/"

  # Freebase prefixes
  freebase:
    name: "Freebase"
    wikidata_id: "Q1453477"
    url: "https://en.wikipedia.org/wiki/Freebase_(database)"
    description: "Freebase online knowledge base (2007â€“2016)"
    prefixes:
      fb: "http://rdf.freebase.com/ns/"
      ky: "http://rdf.freebase.com/key/"

  # Genealogy.net GOV-specific prefixes
  gov:
    name: "GOV"
    wikidata_id: "Q38814612"
    url: "http://gov.genealogy.net/"
    description: "Historical Gazetteer"
    prefixes:
      gov: "http://gov.genealogy.net/"
      gp: "http://gov.genealogy.net/ontology.owl#"
      gt: "http://gov.genealogy.net/types.owl#"

  # IMDb prefixes
  imdb:
    name: "IMDb: Internet Movie Database"
    url: "https://www.imdb.com/"
    wikidata_id: "Q37312"
    description: "Online database of information related to films, television series, and video games"
    prefixes:
      imdb: "https://www.imdb.com/"

  # LiTre prefixes (for literal value extraction in SPARQL queries)
  litre:
    wikidata_id: "Q44952732"
    name: "LiTre"
    url: "http://purl.org/spar/literal"
    description: "SPARQL Literal TREatment vocabulary for accessing RDF literal values"
    prefixes:
      litre: "http://purl.org/spar/literal#"

  # OpenHistoricalMap prefixes
  ohm:
    name: "OpenHistoricalMap"
    wikidata_id: "Q25384440"
    url: "https://www.openhistoricalmap.org/"
    description: "Collaborative project to create a freely licensed online database of historical world geography based on OpenStreetMap technology"
    prefixes:
      ohm: "https://www.openhistoricalmap.org/"
      ohmm: "https://www.openhistoricalmap.org/meta/"
      ohmrel: "https://www.openhistoricalmap.org/relation/"
      ohmt: "https://wiki.openhistoricalmap.org/wiki/Key:"
      ohmway: "https://www.openhistoricalmap.org/way/"

  # Olympics prefixes
  olympics:
    name: "Olympic Games"
    wikidata_id: "Q5389"
    url: "https://olympics.com/"
    description: "Major international multi-sport event organised by International Olympic Committee"
    prefixes:
      olympics: "http://wallscope.co.uk/ontology/olympics/"
      medal: "http://wallscope.co.uk/resource/olympics/medal/"

  # OntoLex (Lemon)
  ontolex:
    name: "OntoLex-Lemon"
    wikidata_id: "Q96397500"
    url: "https://www.w3.org/2016/05/ontolex/"
    description: "Lexicon model for ontologies providing rich linguistic grounding"
    prefixes:
      ontolex: "http://www.w3.org/ns/lemon/ontolex#"

  # OpenStreetMap prefixes
  osm:
    name: "OpenStreetMap"
    url: "https://www.openstreetmap.org/"
    wikidata_id: "Q936"
    description: "OpenStreetMap: online collaborative project creating a world geographic database"
    prefixes:
      geo: "http://www.opengis.net/ont/geosparql#"
      osmm: "https://www.openstreetmap.org/meta/"
      osmrel: "https://www.openstreetmap.org/relation/"
      osmt: "https://wiki.openstreetmap.org/wiki/Key:"
      osm2rdfmember: "https://osm2rdf.cs.uni-freiburg.de/rdf/member#"
      osmway: "https://www.openstreetmap.org/way/"

  # Standard RDF/OWL prefixes
  rdf:
    name: "RDF"
    wikidata_id: "Q54872"
    url: "https://www.w3.org/rdf/"
    description: "Resource Description Framework"
    prefixes:
      rdf: "http://www.w3.org/1999/02/22-rdf-syntax-ns#"
      rdfs: "http://www.w3.org/2000/01/rdf-schema#"
      owl: "http://www.w3.org/2002/07/owl#"
      xsd: "http://www.w3.org/2001/XMLSchema#"
      skos: "http://www.w3.org/2004/02/skos/core#"
      schema: "http://schema.org/"

  # PROV Ontology
  prov:
    name: "PROV"
    wikidata_id: "Q60747003"
    url: "https://www.w3.org/TR/prov-o/"
    description: "W3C Provenance Ontology for representing provenance information"
    prefixes:
      prov: "http://www.w3.org/ns/prov#"

  # PubChem prefixes
  pubchem:
    name: "PubChem"
    url: "https://pubchem.ncbi.nlm.nih.gov/"
    description: "chemical information database"
    wikidata_id: "Q278487"
    prefixes:
      pc: "http://rdf.ncbi.nlm.nih.gov/pubchem/vocabulary#"
      pcc: "http://rdf.ncbi.nlm.nih.gov/pubchem/compound/"
      pcd: "http://rdf.ncbi.nlm.nih.gov/pubchem/descriptor/"

  # W3C Time Ontology
  time:
    name: "OWL-Time"
    wikidata_id: "Q62210191"
    url: "https://www.w3.org/TR/owl-time/"
    description: "W3C Time Ontology for describing temporal properties"
    prefixes:
      time: "http://www.w3.org/2006/time#"

  # UniProt prefixes
  uniprot:
    name: "UniProt"
    url: "https://www.uniprot.org/"
    wikidata_id: "Q905695"
    description: "Database of protein sequence and functional information"
    prefixes:
      up: "http://purl.uniprot.org/core/"
      uniprot: "http://purl.uniprot.org/uniprot/"

  # Wikidata-specific prefixes
  wikidata:
    name: "Wikidata"
    wikidata_id: "Q2013"
    url: "https://www.wikidata.org/"
    prefix_prefix: "wiki"
    description: "Free multilingual online knowledge graph"
    prefixes:
      wd: "http://www.wikidata.org/entity/"
      wdt: "http://www.wikidata.org/prop/direct/"
      wikibase: "http://wikiba.se/ontology#"
      p: "http://www.wikidata.org/prop/"
      ps: "http://www.wikidata.org/prop/statement/"
      pq: "http://www.wikidata.org/prop/qualifier/"
      pqn: "http://www.wikidata.org/prop/qualifier/value-normalized/"
      pqv: "http://www.wikidata.org/prop/qualifier/value/"
      pr: "http://www.wikidata.org/prop/reference/"
      prn: "http://www.wikidata.org/prop/reference/value-normalized/"
      prv: "http://www.wikidata.org/prop/reference/value/"
      psn: "http://www.wikidata.org/prop/statement/value-normalized/"
      psv: "http://www.wikidata.org/prop/statement/value/"
      wdata: "http://www.wikidata.org/wiki/Special:EntityData/"
      wdno: "http://www.wikidata.org/prop/novalue/"
      wdref: "http://www.wikidata.org/reference/"
      wds: "http://www.wikidata.org/entity/statement/"
      wdtn: "http://www.wikidata.org/prop/direct-normalized/"
      wdv: "http://www.wikidata.org/value/"

  # Yago Knowledge Base prefixes
  yago:
    name: "YAGO"
    wikidata_id: "Q8045810"
    url: "https://yago-knowledge.org/"
    description: "Yet Another Great Ontology"
    prefixes:
      yago: "http://yago-knowledge.org/resource/"