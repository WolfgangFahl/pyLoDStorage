# Default SPARQL endpoints for sparqlquery tool
# 2022-02-14 tholzheim
# 2025-11-22 Wolfgang Fahl - use prefix sets
endpoints:
    'wikidata':
      description: |
        Wikimedia Foundation official Wikidata Query Service.
        Legacy endpoint serving full dataset before graph split.
        Note: This endpoint may have stability issues due to the large dataset.
        Consider using wikidata-scholarly or wikidata-main for better performance.
      lang: sparql
      endpoint: https://query.wikidata.org/sparql
      website: https://query.wikidata.org
      database: blazegraph
      method: POST
      calls_per_minute: 30
      auto_update: true
      data_seeded: 2012-10-29
      uptime_days: 4500
      mtriples: 22000
      prefix_sets:
        - rdf
        - wikidata
        - blazegraph
        - commons

    # WDQS Graph Split: main subgraph
    'wikidata-main':
        description: |
            WDQS Graph Split — main subgraph
            (everything except scholarly items);
            official Wikimedia endpoint.
        lang: sparql
        endpoint: https://query-main.wikidata.org/sparql
        website: https://query-main.wikidata.org/
        database: blazegraph
        calls_per_minute: 30
        method: POST
        data_seeded: 2025-01-01
        uptime_days: 200
        mtriples: 8580
        auto_update: true
        prefix_sets:
          - rdf
          - wikidata
          - blazegraph
          - commons

    # WDQS Graph Split: scholarly subgraph
    'wikidata-scholarly':
        description: "WDQS Graph Split — scholarly subgraph (items for scholarly articles); official Wikimedia endpoint."
        lang: sparql
        endpoint: https://query-scholarly.wikidata.org/sparql
        website: https://query-scholarly.wikidata.org/
        database: blazegraph
        calls_per_minute: 30
        data_seeded: 2025-01-01
        uptime_days: 200
        mtriples: 8730
        method: POST
        auto_update: true
        prefix_sets:
          - rdf
          - wikidata
          - blazegraph
          - commons

    # WDQS Legacy: Full dataset (unsplit)
    'wikidata-legacy-full':
        description: |
          Wikimedia Foundation official Wikidata Query Service.
          Legacy endpoint serving the full dataset (both main and scholarly).
          Warning: This endpoint is subject to high load and query timeouts.
        lang: sparql
        endpoint: https://query.wikidata.org/sparql
        website: https://query.wikidata.org
        database: blazegraph
        method: POST
        calls_per_minute: 20
        auto_update: true
        data_seeded: 2012-10-29
        uptime_days: 4500
        mtriples: 22000
        prefix_sets:
          - rdf
          - wikidata
          - blazegraph
          - commons

    # RWTH Aachen chair of Database and Information systems
    # Full copy of legacy wikidata
    # seeded 2025-05 - running in auto update mode until 2025-08
    # auto update mode currently broken
    'wikidata-dbis':
        description: |
            RWTH Aachen chair of Database and Information systems.
            Full copy of legacy wikidata.
        lang: sparql
        endpoint: https://wdqs.wikidata.dbis.rwth-aachen.de/sparql
        website: https://wdqs.wikidata.dbis.rwth-aachen.de
        database: blazegraph
        calls_per_minute: 30
        method: POST
        prefix_sets:
          - rdf
          - wikidata
          - blazegraph
          - commons
        uptime_days: 1
        auto_update: false
        data_seeded: 2025-06-01
        mtriples: 17029

    # QLever-hosted Wikidata index (external)
    'wikidata-qlever':
      description: "QLever Wikidata endpoint at qlever.dev (external, non-Blazegraph)."
      lang: sparql
      method: POST
      database: qlever
      endpoint: https://qlever.dev/api/wikidata
      website: https://qlever.dev/wikidata
      calls_per_minute: 60
      prefix_sets:
        - rdf
        - wikidata
        - commons
      uptime_days: 700
      auto_update: true
      data_seeded: 2025-05-20
      mtriples: 22000




