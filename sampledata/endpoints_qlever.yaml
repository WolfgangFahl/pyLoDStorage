# SPARQL endpoints for sparqlquery and snapquery tools
# 2025-11-22 Wolfgang Fahl - use prefix sets and new qlever endpoints
endpoints:
    'wikidata-qlever':
      description: "QLever Wikidata endpoint."
      lang: sparql
      method: POST
      database: qlever
      endpoint: https://qlever.dev/api/wikidata
      website: https://qlever.dev/wikidata
      prefix_sets:
        - rdf
        - wikidata
        - commons
      auto_update: false
      mtriples: 20947

